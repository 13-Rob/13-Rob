---
layout: default
title: Blog
permalink: /blog/
---

<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <small>{{ post.date | date_to_string }} - </small>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
